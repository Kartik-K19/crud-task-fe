<div class="container text-center mt-5">

    <div class="row">
        <div class="col-8">
            <div class="mb-3">
                <h3 for="taskList" class="form-label">Add New TaskList</h3>
                <input #taskListInput type="text" class="form-control" id="taskList" placeholder="Enter Title">
            </div>
              
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <button type="button" class="btn btn-danger" routerLink="/">Cancel</button>
            <button type="button" class="btn btn-success m-2" (click)="addNewTaskList(taskListInput.value)">Add TaskList</button>
        </div>
    </div>
</div>
